<div class="users">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Lastname</th>
                <th scope="col">Login</th>
                <th scope="col">Password</th>
                <th scope="col">isSuperUser</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let user of users; let idx = index">
                <th scope="row">{{idx+1}}</th>
                <td>{{user.name}}</td>
                <td>{{user.lname}}</td>
                <td>{{user.login}}</td>
                <td>{{user.password}}</td>
                <td>{{user.isSuperUser}}</td>
            </tr>
        </tbody>
    </table>
</div>
